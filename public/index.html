<!DOCTYPE html>
<html>
<head>
	<title>chat</title>
	<link rel="stylesheet" type="text/css" href="/style/style.css">
</head>
<body>
	<div id="content">
		<div id="room"></div>
		<div id="room-list"></div>
		<div id="messages"></div>
		<form id="send-form">
			<input id="send-message"/>
			<input id="send-button" type="submit" value="Send" />

			<div id="help">
				Chat commands:
				<ul>
					<li>Change nickname:<code>/nick [username]</code></li>
					<li>Join/create room:<code>/join [room name]</code></li>
				</ul>
			</div>
		</form>
		
	</div>
	<script src="/socket.io/socket.io.js" type='text/javascript'></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js" type='text/javascript'>
	</script>
	<script src="javascript/chat_es5.js" type='text/javascript'>
	</script>
	<script src="javascript/chat_ui.js" type='text/javascript'>
	</script>
</body>
</html>
